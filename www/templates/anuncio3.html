<ion-view title="">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

    </ion-nav-buttons>
    <ion-content class="has-header">

        <h3 class="titulo">Escolha a subcategoria</h3>
        <ion-list id="subcategorias" class="list">
            <ion-item ng-repeat="categoria in subcategorias" href="#/app/novoAnuncio4/{{categoriaId}}/{{categoria.id}}" class="item item-thumbnail-left">

                <h2>{{categoria.nome}}</h2>

            </ion-item>

        </ion-list>

    </ion-content>
</ion-view>
