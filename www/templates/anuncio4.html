<ion-view title="">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" padding="true">

    <h3 class="titulo">Categorias: {{titulos.categoria}} / {{titulos.subcategoria}}</h3>

      <form name="anuncio" ng-submit="enviaAnuncio(anuncio.$valid)" novalidate>


          <div class="busca list list-inset">
              <label class="item item-input">
                  <input type="text" ng-model="anuncio.titulo" placeholder="Titulo">
              </label>
          </div>

          <div class="busca list list-inset">
              <label class="item item-input">
                  <input type="text" ng-model="anuncio.descricao" placeholder="Descrição (30 car mínimo)">
              </label>
          </div>

          <div class="busca list list-inset">
              <label class="item item-input">
                  <input type="text" ng-model="anuncio.ano" placeholder="Ano de Fabricação">
              </label>
          </div>

          <div class="busca list list-inset">
              <label class="item item-input">
                  <input type="text" ng-model="anuncio.telefone" placeholder="Telefone (Opicional)">
              </label>
          </div>


          <div class="busca list list-inset">
              <label class="item item-input">
                  <input type="email" ng-model="anuncio.email" placeholder="Email (Não será compartilhado)" required>
              </label>
          </div>

          <h3 class="titulo">Localização</h3>

          <div class="busca list list-inset">
              <label class="item item-input">
                  <input type="text" ng-model="anuncio.cidade" placeholder="Cidade">
              </label>
          </div>

          <div class="busca list list-inset">
              <label class="item item-input">
                  <input type="text" ng-model="anuncio.estado" placeholder="Estado">
              </label>
          </div>

          <h3 class="titulo">Informações Opcionais</h3>

          <div class="busca list list-inset">
              <label class="item item-input">
                  <input type="text" ng-model="anuncio.valor" placeholder="Valor">
              </label>
          </div>


          <div class="busca list list-inset">
              <label class="checkbox">
                  <input type="checkbox" ng-model="anuncio.concordo" name="concordo" required>
                  <span>Li e Concordo com os <a href="#">termos de uso</a></span>
              </label>

          </div>


          <div class="busca list list-inset">
             <input type="submit" value="Publicar" style="width: 100%;" id="bt-app" class="button button-icon button-positive"/>
              <!--<a href="#/app/produto/1" id="bt-app" class="button button-icon button-positive">Publicar</a>-->
          </div>



      </form>

  </ion-content>
</ion-view>
