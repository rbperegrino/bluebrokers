<ion-view title="Categorias">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

  </ion-nav-buttons>
  <ion-nav-buttons side="right">
      <a href="#/app/novoAnuncio" class="button button-icon button-positive icon ion-plus-round"> Anunciar </a>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list class="list">
      <ion-item ng-repeat="categoria in categorias" href="#/app/categorias/{{categoria.id}}" class="item item-thumbnail-left">
        <img src="img/ionic.png" width="50">
        <h2>{{categoria.nome}}</h2>
        <p>Teste</p>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
