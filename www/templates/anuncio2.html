<ion-view title="">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

    </ion-nav-buttons>
    <ion-content class="has-header">

        <h3 class="padding-left">Publicar</h3>
        <h4 class="padding-left">Escolha a categoria</h4>
        <ion-list class="list">
            <ion-item ng-repeat="categoria in categorias" href="#/app/novoAnuncio3/{{categoria.id}}" class="item item-avatar">
                <img src="img/barco_p.png">
                <h2>{{categoria.nome}}</h2>

            </ion-item>

        </ion-list>

    </ion-content>
</ion-view>
