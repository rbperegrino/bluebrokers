<ion-view title="">
   <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

  </ion-nav-buttons>
  <ion-content class="has-header">
      <div class="busca list list-inset">
          <label class="item item-input">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="text" placeholder="Buscar">
          </label>
      </div>
    <h3 class="padding-left">{{ produtos[0].categoria }} / {{ produtos[0].subcategoria }}</h3>
      <ion-list class="list" id="produtos">
          <ion-item ng-repeat="produto in produtos | orderBy:destaque" href="#/app/produto/{{produto.id}}" class="item item-thumbnail-left" ng-class="(produto.destaque) ? 'destaque' : ''">
              <img src="img/barco.jpg" width="50">
              <h2>{{produto.nome}}</h2>
              <h5>{{produto.localizacao}}</h5>
              <p>{{produto.valor || 'Solicite Or√ßamento'}}</p>
          </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
