<ion-view title="">
   <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

  </ion-nav-buttons>
  <ion-content class="has-header">
    <h1>{{ produtos[0].categoria }} / {{ produtos[0].subcategoria }}</h1>
      <ion-list class="list">
          <ion-item ng-repeat="produto in produtos" href="#/app/produto/{{produto.id}}" class="item item-thumbnail-left">
              <img src="img/ionic.png" width="50">
              <h2>{{produto.nome}}</h2>
              <p>Teste</p>
          </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
