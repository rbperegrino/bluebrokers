<ion-view title="">
   <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

  </ion-nav-buttons>
  <ion-content class="has-header">
      <div class="busca list list-inset" ng-controller="BuscaCtrl">
          <form ng-submit="buscar()">
              <label class="item item-input">
                  <i class="icon ion-search placeholder-icon"></i>
                  <input type="text" ng-model="chaveBusca" placeholder="Buscar">
              </label>
          </form>
      </div>
      <h3 class="titulo">{{subcategorias[0].categoria || 'NÃ£o Informado'}}</h3>
      <ion-list id="subcategorias" class="list">
          <ion-item ng-repeat="subcategoria in subcategorias" href="#/app/subcategorias/{{subcategoria.id}}" class="item item-thumbnail-left">

              <h2>{{subcategoria.nome}}</h2>

          </ion-item>

      </ion-list>

  </ion-content>
</ion-view>
